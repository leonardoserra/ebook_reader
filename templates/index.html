{% extends "base.html"%}
{% block body %}    
<body>
    <nav id="ebooks-menu">
    {% if ebooks %}
        <h3>Choose a book to read:</h3>
        <ul id="epub-list">
        {% for ebook in ebooks %}
            <li>
                <a class="epub-titles" href="/read/{{ebook.name}}/0">{{ebook.name}}</a>
                <span>
                    {{ebook.size}}
                </span>
            </li>
        {% endfor %}
        </ul>
    {% else%}
        <h3>Choose a book to read:</h3>
        <ul id="epub-list">
            <li>
                <p>No epub in the "ebooks/" folder! Add to start reading.</p>
            </li>
        </ul>
    {% endif %}
    </nav>

</body>
{% endblock %}
