{% extends "base.html"%}
{% block body %}    
    <nav id="ebooks-menu">
    {% if ebooks %}
        <h3>Choose a book to read:</h3>
        <ul id="epub-list">
        {% for ebook in ebooks %}
            <li>
                <a class="epub-titles" href="{{url_for('read_ebook', ebook_name=ebook.name, page_index=ebook.state.current_page )}}">{{ebook.name}}</a>
                <span>
                    {{ebook.size}}
                </span>
            </li>
        {% endfor %}
        </ul>
    {% else%}
        <h3>Choose a book to read:</h3>
        <ul id="epub-list">
            <li>
                <p>No epub in the "ebooks/" folder! Add to start reading.</p>
            </li>
        </ul>
    {% endif %}
    </nav>
{% endblock %}
