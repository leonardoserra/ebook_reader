<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{page_title}}</title>
        <link rel="stylesheet" href="/static/css/main.css">
    </head>
    <body>
        <nav>
            <h3>Choose a book to read:</h3>
            <ul id="epub-list">
                {% for ebook in ebooks %}
                <li>
                    <a class="epub-titles" href="/read/{{ebook}}">{{ebook}}</a>
                </li>
                {% endfor %}
            </ul>
        </nav>
    </body>
</html>
