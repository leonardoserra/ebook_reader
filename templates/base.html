<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title id="bookname">{{page_title}}</title>
        <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
    </head>
    {% set theme_class = 'light-mode' if theme else 'dark-mode' %}
    <body class="{{theme_class}}">
        <div id="theme-toggles-fixed" >
            <a href="{{url_for('toggle_theme', origin=origin)}}">
                {% if theme%}
                <!-- sun -->
                    Light Mode
                    &#127774; 
                {% else %}
                <!-- moon -->
                    Dark Mode
                    &#127769;
                {% endif %}
            </a>
        </div>
        {% block body %}{% endblock %}
        <script src="{{url_for('static', filename='script/scrollbarWatcher.js')}}"></script>
    </body>
</html>
